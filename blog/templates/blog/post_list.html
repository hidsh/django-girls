{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
		<div class="post">
		    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
		    <div id="date">
			<p>公開: {{ post.published_date }}</p>
		    </div>
		    <p>{{ post.text|linebreaksbr }}</p>
		    <a href="{% url 'post_detail' pk=post.pk %}">コメント: {{ post.approved_comments.count }}</a>
		</div>
	{% endfor %}
{% endblock %}
